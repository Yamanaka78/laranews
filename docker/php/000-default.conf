<VirtualHost *:80>
       ServerAdmin webmaster@localhost
       DocumentRoot /var/www/laranews/public
       ErrorLog ${APACHE_LOG_DIR}/error.log
       CustomLog ${APACHE_LOG_DIR}/access.log combined
       <Directory /var/www/laranews/public>
           AllowOverride All
           Require all granted
       </Directory>
</VirtualHost>
